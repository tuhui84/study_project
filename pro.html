      const simplePoller = function (queryFn, callback) {
        if (typeof queryFn != "function" && typeof callback != "function") {
          return;
        }
        let waitTime = 1;
        if (waitTime >= 3.75) {
          waitTime = waitTime * 1.5;
        } else {
          queryFn(waitTime);
        }
      };
      const queryFn = function (time) {
        setTimeout(() => {}, time * 1000);
        if (time >= 3.375) {
          return true;
        } else {
          return false;
        }
      };
